<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <link rel="stylesheet" href="../css/solid.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="cordova.js"></script>
    <script src="../js/footer.js"></script>
    <script src='../fullcalendar-6.1.7/packages/core/index.global.js'></script>
    <script src='../fullcalendar-6.1.7/packages/daygrid/index.global.js'></script>
    <script src='../fullcalendar-6.1.7/packages/core/locales/es.global.js'></script>
    <script src='../fullcalendar-6.1.7/packages/bootstrap5/index.global.js'></script>
    <script src='../fullcalendar-6.1.7/packages/interaction/index.global.js'></script>
    <script src="../js/db.js"></script>
    <script src="../js/jquery-3.7.0.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <!-- Barra superior -->
    <div class="sticky-top bg-primary d-flex p-2">
      <div class="col-6">
        <p class="m-2 h4"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a> Ejercicios</p>
      </div>
      <div class="text-end col-6">
        <button class="btn btn-secondary me-1"><i class="fas fa-search"></i></button>
        <button data-bs-toggle="modal" data-bs-target="#modalCCategoria" class="btn btn-primary me-1"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <!-- Fin barra superior -->
    
    <!-- Modal información ejercicio -->
    <div class="modal fade" id="modalIEjercicio" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5"><i class="fa-solid fa-circle-info"></i> Información de ejercicio</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="bg-light" id="informacion">
              <div class="card text-center">
                <div class="card-header">
                  ejercicio.grupo_muscular
                </div>
                <div class="card-body">
                  <img class="card-img-top img-fluid" src=ejercicio.imagen>
                  <h1 class="card-title">ejercicio.nombre</h1>
                  <div class="d-flex flex-wrap justify-content-center">
                    <a href="#" class="m-2 btn btn-primary"><i class="fa-solid fa-dumbbell"></i> ejercicio.tipo</a>
                    <a href="#" class="m-2 btn btn-primary"><i class="fa-solid fa-ruler"></i> ejercicio.metrica</a>
                    <a href="#" class="m-2 btn btn-secondary"><i class="fa-solid fa-star"></i> Favorito</a>
                    <a href="#" class="m-2 btn btn-secondary"><i class="fa-solid fa-eye"></i> Oculto</a>
                  </div>
                </div>
                <div class="card-footer text-muted"><span>ejercicio.veces</span> veces entrenado</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin modal información ejercicio -->

    <!-- Ejercicios -->
    <div id="ejercicios" class="mb-5">
        <!-- Ejercicio -->
        <div class="px-4 my-2" style="animation: 3s linear 1s slidein">
            <div class="bg-white rounded shadow-sm p-3 row align-items-center">
                <div class="col-4">
                    <img class="rounded-circle shadow img-fluid" src=ejercicio.imagen />
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-10">
                            <p><strong><u>ejercicio.nombre</u></strong></p>
                        </div>
                        <div class="col-2">
                            <div class="dropdown">
                              <button class="btn" type="button" data-bs-toggle="dropdown" id="dropdownMenuClickableInside" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis-vertical" ></i>
                              </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuClickableInside">
                                    <li><a data-bs-toggle="modal" data-bs-target="#modalIEjercicio" data-bs-ejercicio="ejercicio.id" class="dropdown-item"><i class="fa-solid fa-info-circle"></i> Información</a></li>
                                    <li><a href="estadisticas.html?ejercicio=ejercicio.id" class="dropdown-item"><i class="fa-solid fa-chart-line"></i> Estadísticas</a></li>
                                    <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalUEjercicio" data-bs-ejercicio="ejercicio.id"><i class="fa-solid fa-pencil"></i> Editar</button></li>
                                    <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalDEjercicio" data-bs-ejercicio="ejercicio.id"><i class="fa-solid fa-trash-can"></i> Eliminar</button></li>
                                    <li><a href="ejercicios.html?ocultar=ejercicio.id" class="dropdown-item"><i class="fa-solid fa-eye-slash"></i> Ocultar</a></li>
                                    <li><a href="ejercicios.html?aFavorito=ejercicio.id" class="dropdown-item"><i class="fa-solid fa-star"></i> Añadir a favoritos</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin ejercicio -->
    </div>
    <!-- Fin de ejercicios -->
  </body>
</html>
