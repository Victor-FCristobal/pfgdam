<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/2dc7d57980.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="sticky-top mb-5 px-4 bg-light">
        <div class="row">
          <p>Prueba</p>
          <i class="fa-solid fa-calendar"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="px-4 bg-light">
        <div class="bg-white rounded shadow-sm p-3 row">
          <div class="col-4">
              <img class="rounded-circle shadow img-fluid" alt="deadlift" src="https://www.inspireusafoundation.org/wp-content/uploads/2022/02/barbell-deadlift-movement.gif" />
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-10">
                <p><strong><u>Peso muerto</u></strong></p>
              </div>
              <div class="col-2">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-3 col-xs-6 d-flex flex-column justify-content-center">
                <div class="h-25 bg-calentamiento rounded-pill"></div>
                <p>20KG</p>
                <p>12REP</p>
              </div>
              <div class="col-3 col-xs-6 d-flex flex-column justify-content-center">
                <div class="py-1 h-25 bg-facil rounded-pill"></div>
                <p>60KG</p>
                <p>10REP</p>
              </div>
              <div class="col-3 col-xs-6 d-flex flex-column justify-content-center">
                <div class="py-1 h-25 bg-normal rounded-pill"></div>
                <p>80KG</p>
                <p>8REP</p>
              </div>
              <div class="col-3 col-xs-6 d-flex flex-column justify-content-center">
                <div class="py-1 h-25 bg-dificil rounded-pill"></div>
                <p>100KG</p>
                <p>8REP</p>
              </div>
              <div class="col-3 col-xs-6 d-flex flex-column justify-content-center">
                <i class="fas fa-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-block">
          <a class="float" id="menu-share"><i class="fas fa-plus my-float"></i></a>
          <ul class="float-item flex-column">
            <li class="float-item">
              <a class="float-item" href="/inicio"><i class="fa-solid fa-clipboard-list my-float float-item"></i></a>
            </li>
            <li class="float-item">
              <a class="float-item" href="/inicio"><i class="fa-solid fa-dumbbell my-float float-item"></i></a>
            </li>
          </ul>
      </div>
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
